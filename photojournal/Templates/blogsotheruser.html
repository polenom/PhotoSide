{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photojournal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style/style.css">

</head>
<body>
        <nav>
            <div class="navbar">
                <ul>
                    <li>
                        <h3>PhotoJournal</h3>
                    </li>
                    <li>
                        {% if us.userPhoto %}
                            <img src="{{us.userPhoto}}" alt="" width="50" height="50">
                        {% else %}
                            <img src="https://scontent.frix7-1.fna.fbcdn.net/v/t31.18172-8/965425_128973217302546_416782933_o.png?_nc_cat=106&ccb=1-5&_nc_sid=e3f864&_nc_ohc=ByzXP3RoKj4AX_6kAZC&_nc_ht=scontent.frix7-1.fna&oh=00_AT9G3B-5Kdb75QCYbYahcjwpdvda9Y3AoIXBHCgnNn7yTA&oe=6269A10A" alt="" width="50" height="50">
                        {% endif %}
                        {{ us.get_username }}
                    </li>
                    <li>
                        <p>
                            <a href="/"> Blogs </a>
                        </p>

                    </li>

                    <li>
                        <p>
                            <a href="{% url 'logout' %}">logout</a>
                        </p>
                    </li>
                </ul>
            </div>
        </nav>

        <footer>
            <div class="foo">
                 <form action="{% url 'subuser' us.pk%}" method="POST">
                    {% csrf_token %}
                    <button type="submit">
                        {% if sub %}
                            UNSUB
                        {% else %}
                            SUB
                        {% endif %}
                    </button>
                 </form>
                {% for blog in blogs %}
                    <div class="elem">
                        <a href="{% url 'blog' blog.slug %}">
                            <p>
                                <img src="{{blog.photo.url}}" alt="фото" >
                            </p>
                        </a>
                    </div>
                {% endfor %}

            </div>
        </footer>

</body>
</html>
