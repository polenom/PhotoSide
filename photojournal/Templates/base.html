{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
        {{ user.get_username }}
        <a href="{% url 'profile' us.slug %}">profile</a>
        <a href="{% url 'logout' %}">logout</a>
        <p>sub: {{us.sub.count}}</p>
        {% for blog in blogs %}

            <p>
                <img src="{{blog.photo.url}}" alt="фото" srcset="" width="300" height="300">
            </p>
            <a href="{% url 'blog' blog.slug %}">link</a>
        {% endfor %}
    {% else %}
         <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="login">
        </form>
        <a href="{% url 'register' %}">register</a>
        {% for blog in blogs %}
            <p>
                <img src="{{blog.photo.url}}" alt="фото" srcset="" width="300" height="300">
            </p>

        {% endfor %}

    {% endif %}


</body>
</html>
